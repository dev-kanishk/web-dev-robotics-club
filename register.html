<html>
    <head>
        <title>ROBOTICS CLUB IET LUCKNOW REGISTRATION PAGE</title>

            form{

                    background-position: center;

            }

     <form  action="/action_page.php">
         <left>
         <body style="background-color:yellow">
         <div style="color:blue" >
         <h1 style="color:black">REGISTER</h1>
         <p>PLEASE, FILL UP THE DETAILS TO BE A PART OF ROBOTICS CLUB!<br>
         HAPPY LEARNING :)</p>
         <hr>
      <label for="name" style="color:red"><b>NAME</b></label><br>

      LAST NAME: <input type="text" name="last_name" placeholder="example:Rai"><br>
      <label for="email" style="color:red"><b>Email</b></label><br>
      EMAIL: <input type=""text" name="Email" placeholder="example:xyz@gmail.com"><br>
      <label for="contact" style="color:red"><b>CONTACT NO.</b></label><br>
      NUMBER: <input type="number" number="contact_number" placeholder="example:5467238976"><br>
      <label for="password" style="color:red"><b>PASSWORD</b></label><br>
      CREATE PASSWORD: <input type="password" password="password" placeholder="abcdef@11"><br>
      CONFIRM PASSWORD: <input type="password" password="confirm_password"><br>
      <label for="year" style="color:red"><b>YEAR</b></label><br>
      YEAR: <input type="number" year="year" placeholder="example:1"><br>
      <input type="submit" value="Submit">
       </div>

     </form>
